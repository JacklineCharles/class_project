<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up | IdeaBox</title>
 
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <link rel="shortcut icon" type="image/png" href="static/images/favicon.png"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
    <!-- <link rel="stylesheet" type="text/css" href="static/css/signup.css">
     -->
  </head>
 
  <body>
 
      <div class="header">
            <nav>
            <div class="nav-wrapper teal">
                <ul class="right hide-on-med-and-down" id="nav-mobile">
                    <li role="presentation" class=""><a href="/">Home</a>
                    </li>
                    <li role="presentation"><a href="register">Sign Up</a></li>
                    <li role="presentation"><a href="signin">Sign In</a></li>
                </ul>
            </div>
            </nav>
      </div>

    <div class="container">
 
      <div class="row col s12 m6 card-panel card-content">
          <h1>IdeaBox</h1>
          <form action="{{ url_for('register') }}" method="post">
           <label for="inputEmail">Name</label>
            <input type="text" name="inputName" id="inputName" class="validate" placeholder="Your Name" required autofocus>
            <label for="inputEmail">User Name</label>
            <input type="text" name="inputUserName" id="inputUserName" class="validate" placeholder="User Name" required autofocus>
            <label for="inputEmail">Email address</label>
            <input type="email" name="inputEmail" id="inputEmail" class="validate" placeholder="Email address" required autofocus>
            <label for="inputPassword">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="validate" placeholder="Password" required>             
          <button class="btn waves-effect waves-light" type="submit" name="action">Sign up</button>
          </form>
      </div>
 
    </div>

      <footer class="page-footer teal">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text"> Details </h5>
              <p class="grey-text text-lighten-4">
                More awesome details about ideabox
              </p>
            </div>
            <div class="col l4 offset-12 s12">
              <h5 class="white-text"> Links </h5>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container"> &copy; Andela Idea Box 2017 </div>
        </div>
      </footer>

    <script type="text/javascript" src="static/js/jquery.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/materialize.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('#btnSignUp').click(function() {
 
        $.ajax({
            url: '/signUp',
            data: $('form').serialize(),
            type: 'POST',
            success: function(response) {
                console.log(response);
            },
            error: function(error) {
                console.log(error);
            }
        });
    });

      });
    </script>
  </body>
</html>
