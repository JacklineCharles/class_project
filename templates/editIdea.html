<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Edit Idea | IdeaBox</title>
 
 
   <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
   <link rel="shortcut icon" type="image/png" href="/static/images/favicon.png"/>

   <!--Import Google Icon Font-->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!--Import materialize.css-->
   <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css"  media="screen,projection"/>

   <!--Let browser know website is optimized for mobile-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">

 
</head>
 
<body>
 
    	<div class="header">
            <nav>
            <div class="nav-wrapper teal">
                <ul class="right hide-on-med-and-down" id="nav-mobile">
                    <li role="presentation" class=""><a href="/home">Home</a></li>
                    <li role="presentation" class=""> <a href="/profile"> Profile </a> </li>
                    <li role="presentation" class=""> <a href="/newidea"> New Idea </a> </li>
                    <li role="presentation" class=""> <a href="/logout"> Logout </a> </li>
                </ul>
            </div>
            </nav>
        </div>

  <div class="container">
  
 
<h1>Edit Idea</h1>

<form action="{{ url_for('edit_idea', idea_id = idea.id) }}" method="post">
	<p>Name:</p>
	<input type="text" id="name" name="name" size="30" value="{{idea.name}}">
	<p>Description:</p>
	<textarea id="textarea1" class="materialize-textarea" name="description" cols="50" rows="10">{{idea.description}}</textarea>
	</br>
	<button class="btn waves-effect waves-light" type="submit" name="action">Edit
  </button>
  </br>
  </br>
	<button class="btn waves-effect waves-light" type="submit" name="action"><a href="{{url_for('profile')}}"> Cancel </a>
  </button>
</form>
 
</div>

      <footer class="page-footer teal">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text"> Details </h5>
              <p class="grey-text text-lighten-4">
                More awesome details about ideabox
              </p>
            </div>
            <div class="col l4 offset-12 s12">
              <h5 class="white-text"> Links </h5>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container"> &copy; Andela Idea Box 2017 </div>
        </div>
      </footer>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="static/js/materialize.min.js"></script>
      <script type="text/javascript">
           $(document).ready(function(){
      $('.parallax').parallax();
    });
      
  $('#textarea1').trigger('autoresize');
  
      </script>
      <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
      <script>
        var simplemde = new SimpleMDE({ element: document.getElementById("textarea1") });
      </script>
</body>
 
</html>
